app = "lyeria-server"
primary_region = "dfw"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "server/Dockerfile"

[env]
  APP_ENV = "production"
  USE_MOCK_LYRIA = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
